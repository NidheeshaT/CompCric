<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cricket</title>
</head>
<body>
    <section id="window">
        <section id="top">
            <div id="target">
                Target:
                <span class="box">-</span>
            </div>
            <div id="over-scores">
                This over
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
            </div>
            <div id="current-score">
                <div>
                    Runs: 
                    <span class="box">64 /4</span>
                </div>
                <div>
                    wickets left:
                    <span class="box">64 /4</span>
                </div>
            </div>
        </section>
        <section id="mid">
            <div id="result">
                6
            </div>
        </section>
        <section id="bottom">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
        </section>
    </section>
</body>
</html>
