<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Cricket</title>
</head>
<body>
    <section id="window" class="box-shadow">
        <section id="top" class="sharp">
            <div id="target-box">
                Target:
                <span id="target"class="box">-</span>
            </div>
            <div id="over-scores">
                Over
                <span class="box">-/-</span> :
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
                <span class="box">-</span>
            </div>
            <div id="current-score">
                <div>
                    Runs: 
                    <span class="box">-/-</span>
                </div>
                <div>
                    Wickets left:
                    <span class="box">-</span>
                </div>
            </div>
        </section>
        <section id="mid">
            <div id="comp">
                <div>Computer:</div>
                <div id="comp-stat" class="mid-js">Bowling</div>
                 <div id="comp-value" class="mid-js">-</div>
            </div>
            <div id="result" class="sharp mid-js">
                OUT
            </div>
            <div id="user">
                <div>You:</div>
                <div id="user-stat" class="mid-js">Batting</div>
                <div id="user-value" class="mid-js">-</div>
            </div>
        </section>
        <section id="bottom">
            <button id="one"  value="1"class="box-shadow sharp">1</button>
            <button id="two"  class="box-shadow sharp">2</button>
            <button id="three"  class="box-shadow sharp">3</button>
            <button id="four"  class="box-shadow sharp">4</button>
            <button id="five"  class="box-shadow sharp">5</button>
            <button id="six"  class="box-shadow sharp">6</button>
        </section>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
